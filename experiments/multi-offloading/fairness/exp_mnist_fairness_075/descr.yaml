---
# Experiment configuration
epochs: 2
rounds: 100
epochs_per_cycle: 1
wait_for_clients: true
net: FashionMNISTCNN
dataset: fashion-mnist
# Use cuda is available; setting to false will force CPU
cuda: false
profiling_time: 100
warmup_round: false
output_location: 'output/exp_mnist_fariness_025'
tensor_board_active: true
clients_per_round: 3
unique_pairs: false
#node_groups:
#  slow: [1, 1]
#  medium: [2, 2]
#  fast: [3, 3]
data_sampler: "n labels" # "limit labels" || "q sampler" || "dirichlet" || "uniform" (default)
data_sampler_args:
  - 4     # label limit || q probability || alpha || unused
  - 42    # random seed || random seed || random seed || unused
num_clients: 3
replications: 1
deadline_time: 100
deploy:
  docker:
    base_path: deploy/docker
    federator:
      stub-name: system_stub.yml
      pin-cores: true
      num-cores: 1
    clients:
      default:
        - cpu-speed: 0.8558644991784293
          num-cores: 1.0
          rank: 1
          stub-name: stub_default.yml
        - cpu-speed: 0.20833140800213007
          num-cores: 1.0
          rank: 2
          stub-name: stub_default.yml
        - cpu-speed: 0.3891625594876602
          num-cores: 1.0
          rank: 3
          stub-name: stub_default.yml
      